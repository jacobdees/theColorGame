<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css" />
    <title>The Color Game</title>
</head>
<body>

<!-- TITLE -->
    <div class="container-fluid d-flex justify-content-center align-items-center" id="title">
        <div class="row title">
            <div class="col text-center">
                <h2>The Great</h2>
                <h1 class="display-4" id="mysteryColor">RGB(<span id="red"></span>, <span id="green"></span>, <span id="blue"></span>)</h1>
                <h2>Guessing Game</h2>
            </div>
        </div>
    </div>

<!-- OPTIONS -->
<div class="container-fluid" id="options">
    <div class="row d-flex justify-content-center">
        <div class="col-2 text-center">
            <span class="links p-1" id="resetButton">
                New Colors
            </span>
        </div>
        <div class="col-2 text-center">
            <span class="links p-1" id="resultButton">
                Try Again?
            </span>
        </div>
        <div class="col-2 text-center">
            <p id="difficultyButtons">
                <span class="links p-1" id="easyDifficultyButton">Easy</span>
                <span class="links p-1 active" id="hardDifficultyButton">Hard</span>
            </p>
        </div>
    </div>
</div>

<!-- COLORS -->
<div class="container-fluid" id="colors">
    <div class="row d-flex justify-content-center">
        <div class="col d-flex justify-content-center">
            <span id="firstThreeColors">
                testing#1
            </span>
        </div>
    </div>
    <div class="row d-flex justify-content-center" id="colors">
        <div class="col d-flex justify-content-center">
            <span id="secondThreeColors">
                testing#2
            </span>
        </div>
    </div>
</div>


<script src="js/script.js"></script>

</body>
</html>
